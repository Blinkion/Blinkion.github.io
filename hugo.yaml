# Hugo configuration file
title: CSemy's Blog

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: true

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Contact â†—
      url: "https://github.com/Blinkion"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/Blinkion/Blinkion.github.io"
      params:
        icon: github


params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  comments:
    enable: true
    type: giscus

    giscus:
      repo: Blinkion/Blinkion.github.io
      repoId: R_kgDOPCs3xA
      category: Announcements
      categoryId: DIC_kwDOPCs3xM4CsMQR